<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .visualization-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        
        .visualization-controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 500;
            color: #333;
        }
        
        .style-selector {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        
        .zoom-controls {
            display: flex;
            gap: 5px;
        }
        
        .zoom-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .zoom-btn:hover {
            background: #f0f0f0;
        }
        
        .patent-info {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .patent-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .patent-number {
            color: #666;
            font-size: 14px;
        }
        
        .node {
            cursor: pointer;
            stroke-width: 2px;
        }
        
        .node.independent {
            fill: #4CAF50;
            stroke: #2E7D32;
        }
        
        .node.dependent {
            fill: #2196F3;
            stroke: #1565C0;
        }
        
        .node:hover {
            stroke-width: 3px;
            filter: brightness(1.1);
        }
        
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
        }
        
        .node-label {
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-anchor: middle;
            pointer-events: none;
            fill: white;
            font-weight: bold;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            max-width: 300px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e74c3c;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e74c3c;
        }
        
        @media (max-width: 768px) {
            .visualization-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: space-between;
            }
            
            .visualization-container {
                height: 60vh;
            }
        }
        
        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2001;
        }
        
        .modal-content {
            background: white;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow: hidden;
            z-index: 2002;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        
        .modal-header h3 {
            margin: 0;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #ddd;

            gap: 10px;

            background: #f8f9fa;

        .claim-info {

        }
        
        .claim-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .claim-number-badge {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;

        .claim-level-badge {

            color: white;
            padding: 4px 8px;

        }
        
        .claim-dependencies {

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;

        }
        
        .btn-primary {

        .btn-primary:hover {

        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>

    <!-- D3.js库 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- 可视化脚本 -->
    <script>
        // D3TreeRenderer类 - 基础D3.js渲染器
        class D3TreeRenderer {
            constructor(containerId) {
                this.container = d3.select(`#${containerId}`);
                this.svg = this.container.select('#visualizationSvg');
                this.tooltip = d3.select('#tooltip');
                
                // 获取容器尺寸
                this.updateDimensions();
                
                // 创建主要的SVG组
                this.mainGroup = this.svg.append('g').attr('class', 'main-group');
                
                // 设置缩放行为
                this.zoom = d3.zoom()
                    .scaleExtent([0.1, 3])
                    .on('zoom', (event) => {
                        this.mainGroup.attr('transform', event.transform);
                    });
                
                this.svg.call(this.zoom);
                
                // 当前数据和样式
                this.currentData = null;
                this.currentStyle = 'tree';
                
                // 绑定窗口大小变化事件
                window.addEventListener('resize', () => {
                    this.updateDimensions();
                    if (this.currentData) {
                        this.render(this.currentData, this.currentStyle);
                    }
                });
            }
            
            updateDimensions() {
                const containerRect = this.container.node().getBoundingClientRect();
                this.width = containerRect.width;
                this.height = containerRect.height;
                
                this.svg
                    .attr('width', this.width)
                    .attr('height', this.height);
            }
            
            // 渲染可视化
            render(data, style = 'tree') {
                this.currentData = data;
                this.currentStyle = style;
                
                // 清除现有内容
                this.mainGroup.selectAll('*').remove();
                
                switch (style) {
                    case 'tree':
                        this.renderTree(data);
                        break;
                    case 'network':
                        this.renderNetwork(data);
                        break;
                    case 'radial':
                        this.renderRadial(data);
                        break;
                    default:
                        console.error('Unknown visualization style:', style);
                }
            }
            
            // 渲染树状图
            renderTree(data) {
                const treeLayout = d3.tree()
                    .size([this.width - 100, this.height - 100]);
                
                // 构建层次结构
                const root = this.buildHierarchy(data);
                const treeData = treeLayout(root);
                
                // 渲染连线
                this.mainGroup.selectAll('.link')
                    .data(treeData.links())
                    .enter()
                    .append('path')
                    .attr('class', 'link')
                    .attr('d', d3.linkHorizontal()
                        .x(d => d.y + 50)
                        .y(d => d.x + 50)
                    );
                
                // 渲染节点
                const nodes = this.mainGroup.selectAll('.node')
                    .data(treeData.descendants())
                    .enter()
                    .append('g')
                    .attr('class', 'node-group')
                    .attr('transform', d => `translate(${d.y + 50}, ${d.x + 50})`);
                
                // 添加节点圆圈
                nodes.append('circle')
                    .attr('class', d => `node ${d.data.claim_type}`)
                    .attr('r', d => d.data.claim_type === 'independent' ? 20 : 15)
                    .on('mouseover', (event, d) => this.showTooltip(event, d.data))
                    .on('mouseout', () => this.hideTooltip())
                    .on('click', (event, d) => this.onNodeClick(d.data));
                
                // 添加节点标签
                nodes.append('text')
                    .attr('class', 'node-label')
                    .attr('dy', '0.35em')
                    .text(d => d.data.claim_number);
            }
            
            // 渲染网络图
            renderNetwork(data) {
                const simulation = d3.forceSimulation(data.nodes)
                    .force('link', d3.forceLink(data.links).id(d => d.id).distance(100))
                    .force('charge', d3.forceManyBody().strength(-300))
                    .force('center', d3.forceCenter(this.width / 2, this.height / 2));
                
                // 渲染连线
                const links = this.mainGroup.selectAll('.link')
                    .data(data.links)
                    .enter()
                    .append('line')
                    .attr('class', 'link');
                
                // 渲染节点
                const nodes = this.mainGroup.selectAll('.node-group')
                    .data(data.nodes)
                    .enter()
                    .append('g')
                    .attr('class', 'node-group')
                    .call(d3.drag()
                        .on('start', (event, d) => {
                            if (!event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        })
                        .on('drag', (event, d) => {
                            d.fx = event.x;
                            d.fy = event.y;
                        })
                        .on('end', (event, d) => {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        })
                    );
                
                // 添加节点圆圈
                nodes.append('circle')
                    .attr('class', d => `node ${d.claim_type}`)
                    .attr('r', d => d.claim_type === 'independent' ? 20 : 15)
                    .on('mouseover', (event, d) => this.showTooltip(event, d))
                    .on('mouseout', () => this.hideTooltip())
                    .on('click', (event, d) => this.onNodeClick(d));
                
                // 添加节点标签
                nodes.append('text')
                    .attr('class', 'node-label')
                    .attr('dy', '0.35em')
                    .text(d => d.claim_number);
                
                // 更新位置
                simulation.on('tick', () => {
                    links
                        .attr('x1', d => d.source.x)
                        .attr('y1', d => d.source.y)
                        .attr('x2', d => d.target.x)
                        .attr('y2', d => d.target.y);
                    
                    nodes.attr('transform', d => `translate(${d.x}, ${d.y})`);
                });
            }
            
            // 渲染径向图
            renderRadial(data) {
                const radius = Math.min(this.width, this.height) / 2 - 50;
                const tree = d3.cluster().size([2 * Math.PI, radius]);
                
                // 构建层次结构
                const root = this.buildHierarchy(data);
                const treeData = tree(root);
                
                // 移动到中心
                this.mainGroup.attr('transform', `translate(${this.width / 2}, ${this.height / 2})`);
                
                // 渲染连线
                this.mainGroup.selectAll('.link')
                    .data(treeData.links())
                    .enter()
                    .append('path')
                    .attr('class', 'link')
                    .attr('d', d3.linkRadial()
                        .angle(d => d.x)
                        .radius(d => d.y)
                    );
                
                // 渲染节点
                const nodes = this.mainGroup.selectAll('.node-group')
                    .data(treeData.descendants())
                    .enter()
                    .append('g')
                    .attr('class', 'node-group')
                    .attr('transform', d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y}, 0)`);
                
                // 添加节点圆圈
                nodes.append('circle')
                    .attr('class', d => `node ${d.data.claim_type}`)
                    .attr('r', d => d.data.claim_type === 'independent' ? 20 : 15)
                    .on('mouseover', (event, d) => this.showTooltip(event, d.data))
                    .on('mouseout', () => this.hideTooltip())
                    .on('click', (event, d) => this.onNodeClick(d.data));
                
                // 添加节点标签
                nodes.append('text')
                    .attr('class', 'node-label')
                    .attr('dy', '0.35em')
                    .attr('x', d => d.x < Math.PI === !d.children ? 6 : -6)
                    .attr('text-anchor', d => d.x < Math.PI === !d.children ? 'start' : 'end')
                    .attr('transform', d => d.x >= Math.PI ? 'rotate(180)' : null)
                    .text(d => d.data.claim_number);
            }
            
            // 构建D3层次结构
            buildHierarchy(data) {
                // 找到根节点
                const rootNodes = data.nodes.filter(node => 
                    !data.links.some(link => link.target === node.id)
                );
                
                if (rootNodes.length === 0) {
                    // 如果没有明确的根节点，使用第一个独立权利要求
                    const independentClaim = data.nodes.find(node => node.claim_type === 'independent');
                    if (independentClaim) {
                        rootNodes.push(independentClaim);
                    } else {
                        rootNodes.push(data.nodes[0]);
                    }
                }
                
                // 构建层次结构
                const buildChildren = (nodeId) => {
                    const children = data.links
                        .filter(link => link.source === nodeId)
                        .map(link => {
                            const childNode = data.nodes.find(node => node.id === link.target);
                            return {
                                ...childNode,
                                children: buildChildren(childNode.id)
                            };
                        });
                    
                    return children.length > 0 ? children : null;
                };
                
                // 如果有多个根节点，创建虚拟根节点
                if (rootNodes.length > 1) {
                    return d3.hierarchy({
                        id: 'virtual_root',
                        claim_number: 'Root',
                        claim_type: 'independent',
                        children: rootNodes.map(root => ({
                            ...root,
                            children: buildChildren(root.id)
                        }))
                    });
                } else {
                    return d3.hierarchy({
                        ...rootNodes[0],
                        children: buildChildren(rootNodes[0].id)
                    });
                }
            }
            
            // 显示工具提示
            showTooltip(event, data) {
                const tooltip = this.tooltip;
                
                tooltip.html(`
                    <strong>权利要求 ${data.claim_number}</strong><br>
                    类型: ${data.claim_type === 'independent' ? '独立权利要求' : '从属权利要求'}<br>
                    ${data.dependencies && data.dependencies.length > 0 ? 
                        `依赖: ${data.dependencies.join(', ')}<br>` : ''}
                    层级: ${data.level || 0}<br>
                    <em>点击查看详细内容</em>
                `)
                .style('left', (event.pageX + 10) + 'px')
                .style('top', (event.pageY - 10) + 'px')
                .style('opacity', 1);
            }
            
            // 隐藏工具提示
            hideTooltip() {
                this.tooltip.style('opacity', 0);
            }
            
            // 节点点击事件
            onNodeClick(data) {
                console.log('Node clicked:', data);
                showClaimModal(data);
            }
            
            // 缩放控制
            zoomIn() {
                this.svg.transition().call(
                    this.zoom.scaleBy, 1.5
                );
            }
            
            zoomOut() {
                this.svg.transition().call(
                    this.zoom.scaleBy, 1 / 1.5
                );
            }
            
            zoomReset() {
                this.svg.transition().call(
                    this.zoom.transform,
                    d3.zoomIdentity
                );
            }
            
            centerView() {
                const bounds = this.mainGroup.node().getBBox();
                const fullWidth = this.width;
                const fullHeight = this.height;
                const width = bounds.width;
                const height = bounds.height;
                const midX = bounds.x + width / 2;
                const midY = bounds.y + height / 2;
                
                const scale = 0.8 / Math.max(width / fullWidth, height / fullHeight);
                const translate = [fullWidth / 2 - scale * midX, fullHeight / 2 - scale * midY];
                
                this.svg.transition().call(
                    this.zoom.transform,
                    d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                );
            }
            
            fitToScreen() {
                this.centerView();
            }
        }
        
        // 全局变量
        let renderer;
        let currentPatentNumber = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 创建渲染器
            renderer = new D3TreeRenderer('visualizationContainer');
            
            // 绑定控制事件
            document.getElementById('styleSelector').addEventListener('change', function() {
                if (renderer.currentData) {
                    renderer.render(renderer.currentData, this.value);
                }
            });
            
            document.getElementById('zoomIn').addEventListener('click', () => renderer.zoomIn());
            document.getElementById('zoomOut').addEventListener('click', () => renderer.zoomOut());
            document.getElementById('zoomReset').addEventListener('click', () => renderer.zoomReset());
            document.getElementById('centerView').addEventListener('click', () => renderer.centerView());
            document.getElementById('fitToScreen').addEventListener('click', () => renderer.fitToScreen());
            
            // 从URL参数获取专利号
            const urlParams = new URLSearchParams(window.location.search);
            const patentNumber = urlParams.get('patent');
            
            if (patentNumber) {
                loadPatentVisualization(patentNumber);
            } else {
                showError('未指定专利号。请从搜索页面选择专利进行可视化。');
            }
        });
        
        // 加载专利可视化数据
        async function loadPatentVisualization(patentNumber) {
            currentPatentNumber = patentNumber;
            
            try {
                showLoading();
                
                // 获取专利详情
                const patentResponse = await fetch(`/api/patent-query/patent/${patentNumber}`);
                if (!patentResponse.ok) {
                    throw new Error('专利不存在或无法访问');
                }
                
                const patentData = await patentResponse.json();
                
                // 显示专利信息
                showPatentInfo(patentData.data);
                
                // 获取权利要求树图数据
                const treeResponse = await fetch(`/api/patent-query/claims-tree/${patentNumber}`);
                if (!treeResponse.ok) {
                    throw new Error('无法获取权利要求树图数据');
                }
                
                const treeData = await treeResponse.json();
                
                // 渲染可视化
                hideLoading();
                renderer.render(treeData.data, document.getElementById('styleSelector').value);
                
            } catch (error) {
                console.error('加载可视化数据失败:', error);
                hideLoading();
                showError(error.message);
            }
        }
        
        // 显示专利信息
        function showPatentInfo(patent) {
            document.getElementById('patentTitle').textContent = patent.title || '未知标题';
            document.getElementById('patentNumber').textContent = `专利号: ${patent.patent_number}`;
            document.getElementById('patentInfo').style.display = 'block';
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // 显示错误信息
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // 显示权利要求详情模态框
        function showClaimModal(claimData) {
            // 设置模态框内容
            document.getElementById('claimModalTitle').textContent = `权利要求 ${claimData.claim_number} 详情`;
            document.getElementById('claimNumberBadge').textContent = `权利要求 ${claimData.claim_number}`;
            
            const typeBadge = document.getElementById('claimTypeBadge');
            typeBadge.textContent = claimData.claim_type === 'independent' ? '独立权利要求' : '从属权利要求';
            typeBadge.className = `claim-type-badge ${claimData.claim_type}`;
            
            document.getElementById('claimLevelBadge').textContent = `层级 ${claimData.level || 0}`;
            
            // 显示依赖关系
            const dependenciesDiv = document.getElementById('claimDependencies');
            if (claimData.dependencies && claimData.dependencies.length > 0) {
                document.getElementById('claimDependenciesList').textContent = claimData.dependencies.join(', ');
                dependenciesDiv.style.display = 'block';
            } else {
                dependenciesDiv.style.display = 'none';
            }
            
            // 显示权利要求文本
            document.getElementById('claimText').textContent = claimData.claim_text || '暂无详细内容';
            
            // 显示模态框
            document.getElementById('claimModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭权利要求详情模态框
        function closeClaimModal() {
            document.getElementById('claimModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // 高亮依赖关系
        function highlightClaimDependencies() {
            // TODO: 实现依赖关系高亮功能
            alert('依赖关系高亮功能将在后续版本中实现');
        }
        
        // ESC键关闭模态框
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeClaimModal();
            }
        });
    </script>
</body>
