<header class="app-header">
    <div class="app-branding">
        <div class="logo-container">
            <h1 class="banner-text-logo">ALFRED X IP</h1>
            <img src="images/ALFRED X IP LOGO.webp" alt="Alfred X IP Logo" class="image-logo">
        </div>
        <div class="version-number">版本号: v20.1</div>
    </div>
    <div class="api-config-section">
        <button id="api_config_toggle_btn" class="api-config-toggle" title="API Key 设置">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </button>
        <div id="api_config_container" class="api-config-container">
            <div class="config-item">
                <label for="global_api_key_input">您的智谱AI API Key:</label>
                <div class="api-key-wrapper">
                    <input type="password" id="global_api_key_input" placeholder="在此处粘贴以启用所有功能">
                    <div class="api-key-actions">
                        <button type="button" id="api_key_copy_btn" class="api-key-action-btn" title="复制">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                        <button type="button" id="api_key_delete_btn" class="api-key-action-btn" title="删除">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                        </button>
                        <button type="button" id="api_key_toggle_visibility_btn" class="password-toggle-btn" title="显示/隐藏">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="api-config-footer">
                <span id="api_key_save_status"></span>
                <button id="api_key_save_btn" class="small-button">保存</button>
            </div>
        </div>
    </div>
</header>
