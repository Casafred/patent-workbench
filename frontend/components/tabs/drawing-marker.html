<!-- 功能八：专利附图标记 -->
<div id="drawing_marker-tab" class="tab-content">
    <div class="container">
        <div class="main-content">
            <!-- 功能说明 - 紧凑版 -->
            <div style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; color: white; box-shadow: 0 2px 8px rgba(40, 167, 69, 0.2);">
                <h3 style="margin: 0 0 5px 0; font-size: 18px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    专利附图数字序号识别与标注
                </h3>
                <p style="margin: 0; font-size: 14px; opacity: 0.9;">上传附图 + 输入说明书 → 自动识别标号并标注</p>
            </div>

            <!-- 主要内容区域 - 左右布局 -->
            <div style="display: grid; grid-template-columns: 380px 1fr; gap: 20px; align-items: start;">
                <!-- 左侧：输入区域（紧凑） -->
                <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px;">
                    <!-- 上传附图 -->
                    <div style="margin-bottom: 20px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #495057;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            上传附图
                        </h4>
                        <input type="file" id="drawing_upload_input" accept="image/*" multiple style="display: none;">
                        <div id="drawing_paste_area" style="border: 2px dashed #28a745; border-radius: 6px; padding: 15px; text-align: center; background-color: white; cursor: pointer; transition: all 0.3s;">
                            <p style="margin: 0; color: #28a745; font-size: 13px;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                </svg>
                                点击或粘贴图片
                            </p>
                            <p style="margin: 5px 0 0 0; color: #adb5bd; font-size: 11px;">支持多张图片</p>
                        </div>
                        <div id="uploaded_drawings_list" style="margin-top: 10px; max-height: 150px; overflow-y: auto;">
                            <div style="color: #6c757d; font-size: 12px; text-align: center; padding: 10px;">暂无图片</div>
                        </div>
                    </div>

                    <!-- AI处理控制面板 -->
                    <div id="aiProcessingPanelContainer" style="margin-bottom: 20px;"></div>

                    <!-- OCR模式选择 -->
                    <div style="margin-bottom: 20px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #495057;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            OCR识别模式
                        </h4>
                        <select id="ocr_mode_select" style="width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 6px; font-size: 13px; background-color: white; cursor: pointer;">
                            <option value="rapidocr">RapidOCR (内置，免费)</option>
                            <option value="glm_ocr">GLM OCR API (需API Key)</option>
                            <option value="paddle_ocr">PP-OCRv5 (百度，需Token)</option>
                        </select>
                        <div id="paddle_token_input_container" style="display: none; margin-top: 8px;">
                            <input type="text" id="paddle_token_input" placeholder="输入百度AI Studio Token" style="width: 100%; padding: 8px; border: 1px solid #dee2e6; border-radius: 4px; font-size: 12px;">
                        </div>
                        <p id="ocr_mode_hint" style="margin: 5px 0 0 0; font-size: 11px; color: #6c757d;">
                            💡 内置RapidOCR无需联网，云端OCR可能更精准但需配置密钥
                        </p>
                    </div>

                    <!-- 说明书输入 -->
                    <div style="margin-bottom: 20px;">
                        <h4 style="margin: 0 0 10px 0; font-size: 14px; color: #495057;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            说明书内容
                        </h4>
                        <textarea id="specification_input" rows="8" placeholder="输入说明书内容，例如：&#10;71. 机壳&#10;711. 前壳体&#10;712. 后壳体&#10;..." style="width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 6px; font-size: 13px; font-family: 'Courier New', monospace; resize: vertical;"></textarea>
                    </div>

                    <!-- 操作按钮 -->
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <!-- 第一行：主要处理按钮 -->
                        <div style="display: flex; gap: 10px;">
                            <button id="start_processing_btn" class="action-button" style="flex: 1; padding: 12px; font-size: 14px; font-weight: bold; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); border: none; color: white; border-radius: 6px; cursor: pointer; transition: all 0.3s;" title="首次处理：同时识别OCR和匹配说明书">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                                开始处理
                            </button>
                            <button id="clear_all_btn" class="small-button delete-button" style="padding: 12px 15px; background-color: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer;" title="清空所有图片和说明书">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                        

                    </div>
                    <div id="processing_status" style="margin-top: 10px; font-size: 13px; font-weight: bold; color: #28a745; text-align: center;"></div>
                </div>

                <!-- 右侧：结果显示区域 -->
                <div style="background-color: white; border-radius: 8px; border: 1px solid #dee2e6; padding: 20px;">
                    <!-- 处理结果统计 -->
                    <div id="processing_result" style="margin-bottom: 20px;">
                        <div style="color: #6c757d; font-size: 14px; text-align: center; padding: 20px; background-color: #f8f9fa; border-radius: 6px;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 5px;">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            请上传图片和输入说明书，然后点击"开始处理"
                        </div>
                    </div>

                    <!-- 标注后的附图 -->
                    <div id="annotated_drawings_container">
                        <div style="color: #6c757d; font-size: 14px; text-align: center; padding: 40px; background-color: #f8f9fa; border-radius: 6px; border: 2px dashed #dee2e6;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 10px;">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <div>处理完成后，标注后的附图将显示在此处</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
