<!-- 功能四子标签页：同族权利要求对比分析 -->
<!-- ====================================================================== -->
<!-- 注意：这个文件的内容会被加载到 #family-sub-tab 中，所以不需要外层容器 -->
<div class="step">
    <div class="step-header">同族权利要求对比分析</div>
    <p class="info">
        支持两种方式获取同族专利：自动获取（输入一个专利号爬取同族）或手动输入（直接输入多个专利号）。
    </p>

    <!-- 输入模式切换标签页 -->
    <div class="family-input-mode-tabs">
        <button class="family-mode-tab active" data-mode="auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            自动获取
        </button>
        <button class="family-mode-tab" data-mode="manual">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            手动输入
        </button>
    </div>

    <!-- 自动获取模式 -->
    <div id="family_auto_mode" class="family-input-mode-content active">
        <div class="family-input-area">
            <div class="config-row">
                <div class="config-item">
                    <label for="family_patent_number">专利号：</label>
                    <input type="text" id="family_patent_number" placeholder="例如：US1234567B2" />
                </div>
                <div class="config-item">
                    <button id="fetch_family_btn" class="primary-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        获取同族列表
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 手动输入模式 -->
    <div id="family_manual_mode" class="family-input-mode-content">
        <div class="family-input-area">
            <div class="config-row" style="flex-direction: column; align-items: stretch;">
                <label for="manual_patent_numbers">请输入专利号（每行一个，或用逗号/分号分隔）：</label>
                <textarea id="manual_patent_numbers" rows="5" placeholder="例如：&#10;US1234567B2&#10;EP9876543A1&#10;CN202310000000A&#10;&#10;或：US1234567B2, EP9876543A1, CN202310000000A" style="width: 100%; margin-top: 10px; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; font-size: 14px; font-family: inherit; resize: vertical;"></textarea>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button id="add_manual_patents_btn" class="primary-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        添加到列表
                    </button>
                    <button id="clear_manual_input_btn" class="small-button">
                        清空输入
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 同族专利列表区 -->
    <div id="family_list_container" class="family-list-container" style="display: none;">
        <div class="family-list-header">
            <h3>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                待对比专利列表
            </h3>
            <div class="family-list-actions">
                <button id="select_all_family_btn" class="small-button">全选</button>
                <button id="deselect_all_family_btn" class="small-button">取消全选</button>
                <button id="clear_family_list_btn" class="small-button" style="background: #ef4444; color: white;">清空列表</button>
            </div>
        </div>
        
        <div id="family_patents_grid" class="family-patents-grid">
            <!-- 动态生成同族专利卡片 -->
        </div>

        <div class="family-comparison-actions">
            <div class="config-item">
                <label for="family_comparison_model_select">对比模型：</label>
                <select id="family_comparison_model_select">
                    <!-- 模型选项将从 config/models.json 动态加载 -->
                </select>
            </div>
            <button id="family_compare_btn" class="primary-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                开始对比分析
            </button>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="family_loading_overlay" class="family-loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="family_loading_text">正在获取同族专利列表...</p>
        </div>
    </div>

    <!-- 结果展示区 -->
    <div class="step" style="margin-top: 20px;">
        <div class="step-header" style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 15px;">
            <span>同族权利要求对比结果</span>
            <div class="result-controls">
                <div class="view-mode-selector">
                    <button class="view-btn active" data-view="card" title="卡片视图">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                    </button>
                    <button class="view-btn" data-view="sideBySide" title="并排对比">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    </button>
                    <button class="view-btn" data-view="matrix" title="矩阵视图">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="3" y1="15" x2="21" y2="15"></line><line x1="9" y1="3" x2="9" y2="21"></line><line x1="15" y1="3" x2="15" y2="21"></line></svg>
                    </button>
                </div>
                <button id="family_toggle_language_btn" class="small-button" style="display: none;">切换为译文</button>
                <button id="family_export_comparison_btn" class="small-button" style="display: none;">导出报告</button>
            </div>
        </div>
        
        <!-- 差异统计面板 -->
        <div id="family_comparison_stats_panel" class="stats-panel" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">相同特征</span>
                <span class="stat-value" id="family_stat_similar">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">差异特征</span>
                <span class="stat-value" id="family_stat_different">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">平均相似度</span>
                <span class="stat-value" id="family_stat_similarity">0%</span>
            </div>
        </div>

        <!-- 结果容器 -->
        <div id="family_comparison_result_container" class="preview-output">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <p>请选择输入模式，获取或输入专利号后进行对比分析</p>
            </div>
        </div>
    </div>
</div>
