    <script>
        class PatentQuerySearch {
            constructor() {
                this.apiBase = '/api/patent-query';
                this.searchHistory = this.loadSearchHistory();
                this.currentResults = [];
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.displaySearchHistory();
            }
            
            bindEvents() {
                const searchInput = document.getElementById('searchInput');
                const searchBtn = document.getElementById('searchBtn');
                const modalClose = document.getElementById('modalClose');
                const modal = document.getElementById('patentDetailModal');
                
                // æœç´¢äº‹ä»¶
                searchBtn.addEventListener('click', () => this.handleSearch());
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.handleSearch();
                    }
                });
                
                // æ¨¡æ€æ¡†äº‹ä»¶
                modalClose.addEventListener('click', () => this.closeModal());
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        this.closeModal();
                    }
                });
                
                // ESCé”®å…³é—­æ¨¡æ€æ¡†
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
                
                // æœç´¢å†å²ç‚¹å‡»äº‹ä»¶
                document.getElementById('historyTags').addEventListener('click', (e) => {
                    if (e.target.classList.contains('history-tag')) {
                        const query = e.target.textContent;
                        document.getElementById('searchInput').value = query;
                        this.handleSearch();
                    }
                });
            }
            
            async handleSearch() {
                const query = document.getElementById('searchInput').value.trim();
                if (!query) {
                    this.showMessage('error', 'è¯·è¾“å…¥æœç´¢å…³é”®è¯');
                    return;
                }
                
                const exactMatch = document.getElementById('exactMatch').checked;
                const limit = parseInt(document.getElementById('limitSelect').value);
                
                this.showLoading(true);
                this.clearMessage();
                
                try {
                    const startTime = Date.now();
                    
                    const response = await fetch(`${this.apiBase}/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: query,
                            limit: limit,
                            exact_match: exactMatch
                        })
                    });
                    
                    const result = await response.json();
                    const searchTime = Date.now() - startTime;
                    
                    if (response.ok) {
                        this.currentResults = result.data.results;
                        this.displayResults(result.data.results, searchTime);
                        this.addToSearchHistory(query);
                    } else {
                        this.showMessage('error', result.error || 'æœç´¢å¤±è´¥');
                        this.showNoResults();
                    }
                } catch (error) {
                    console.error('æœç´¢å¤±è´¥:', error);
                    this.showMessage('error', 'æœç´¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                    this.showNoResults();
                } finally {
                    this.showLoading(false);
                }
            }
            
            displayResults(results, searchTime) {
                const resultsContainer = document.getElementById('searchResults');
                const resultsList = document.getElementById('resultsList');
                const resultsCount = document.getElementById('resultsCount');
                const resultsTimeEl = document.getElementById('resultsTime');
                const noResults = document.getElementById('noResults');
                
                resultsContainer.style.display = 'block';
                
                if (results.length === 0) {
                    this.showNoResults();
                    return;
                }
                
                // æ›´æ–°ç»“æœç»Ÿè®¡
                resultsCount.textContent = `æ‰¾åˆ° ${results.length} ä¸ªç»“æœ`;
                resultsTimeEl.textContent = `ç”¨æ—¶ ${searchTime}ms`;
                
                // æ¸…ç©ºç°æœ‰ç»“æœ
                resultsList.innerHTML = '';
                noResults.style.display = 'none';
                
                // æ¸²æŸ“ç»“æœåˆ—è¡¨
                results.forEach(result => {
                    const resultItem = this.createResultItem(result);
                    resultsList.appendChild(resultItem);
                });
            }
            
            createResultItem(result) {
                const item = document.createElement('div');
                item.className = 'result-item';
                item.dataset.patentNumber = result.patent_number;
                
                const matchScorePercent = Math.round(result.match_score * 100);
                const matchScoreClass = matchScorePercent >= 80 ? '#28a745' : 
                                      matchScorePercent >= 60 ? '#ffc107' : '#dc3545';
                
                item.innerHTML = `
                    <div class="result-header">
                        <div class="result-patent-number">${result.patent_number}</div>
                        <div class="result-match-score" style="background: ${matchScoreClass}">
                            ${matchScorePercent}% åŒ¹é…
                        </div>
                    </div>
                    <div class="result-title">${result.title}</div>
                    <div class="result-meta">
                        <div class="result-meta-item">
                            <span>ç”³è¯·äºº:</span>
                            <span>${result.applicant || 'æœªçŸ¥'}</span>
                        </div>
                        <div class="result-meta-item">
                            <span>ç”³è¯·æ—¥æœŸ:</span>
                            <span>${result.filing_date || 'æœªçŸ¥'}</span>
                        </div>
                        <div class="result-meta-item">
                            <span>æƒåˆ©è¦æ±‚:</span>
                            <span class="result-claims-count">${result.claims_count} é¡¹</span>
                        </div>
                    </div>
                    <div class="result-actions">
                        <button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); window.open('patent_query_visualization.html?patent=${result.patent_number}', '_blank')">
                            ğŸ“Š å¯è§†åŒ–
                        </button>
                        <button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); this.closest('.result-item').click()">
                            ğŸ“„ è¯¦æƒ…
                        </button>
                    </div>
                `;
                
                // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                item.addEventListener('click', () => {
                    this.showPatentDetails(result.patent_number);
                });
                
                return item;
            }
            
            async showPatentDetails(patentNumber) {
                try {
                    const response = await fetch(`${this.apiBase}/patent/${patentNumber}`);
                    const result = await response.json();
                    
                    if (response.ok) {
                        this.displayPatentModal(result.data);
                    } else {
                        this.showMessage('error', result.error || 'è·å–ä¸“åˆ©è¯¦æƒ…å¤±è´¥');
                    }
                } catch (error) {
                    console.error('è·å–ä¸“åˆ©è¯¦æƒ…å¤±è´¥:', error);
                    this.showMessage('error', 'è·å–ä¸“åˆ©è¯¦æƒ…å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                }
            }
            
            displayPatentModal(patent) {
                const modal = document.getElementById('patentDetailModal');
                const modalTitle = document.getElementById('modalTitle');
                const modalBody = document.getElementById('modalBody');
                
                modalTitle.textContent = `${patent.patent_number} - ${patent.title}`;
                
                const claimsCount = patent.claims ? patent.claims.length : 0;
                const independentClaims = patent.claims ? patent.claims.filter(c => c.claim_type === 'independent').length : 0;
                const dependentClaims = claimsCount - independentClaims;
                
                modalBody.innerHTML = `
                    <div class="patent-info">
                        <div class="patent-info-item">
                            <div class="patent-info-label">ä¸“åˆ©å·:</div>
                            <div class="patent-info-value">${patent.patent_number}</div>
                        </div>
                        <div class="patent-info-item">
                            <div class="patent-info-label">æ ‡é¢˜:</div>
                            <div class="patent-info-value">${patent.title}</div>
                        </div>
                        <div class="patent-info-item">
                            <div class="patent-info-label">ç”³è¯·äºº:</div>
                            <div class="patent-info-value">${patent.applicant || 'æœªçŸ¥'}</div>
                        </div>
                        <div class="patent-info-item">
                            <div class="patent-info-label">ç”³è¯·æ—¥æœŸ:</div>
                            <div class="patent-info-value">${patent.filing_date || 'æœªçŸ¥'}</div>
                        </div>
                        <div class="patent-info-item">
                            <div class="patent-info-label">å‘æ˜äºº:</div>
                            <div class="patent-info-value">${patent.inventors ? patent.inventors.join(', ') : 'æœªçŸ¥'}</div>
                        </div>
                        <div class="patent-info-item">
                            <div class="patent-info-label">æƒåˆ©è¦æ±‚:</div>
                            <div class="patent-info-value">
                                æ€»è®¡ ${claimsCount} é¡¹ (ç‹¬ç«‹: ${independentClaims}, ä»å±: ${dependentClaims})
                            </div>
                        </div>
                        ${patent.abstract ? `
                        <div class="patent-info-item">
                            <div class="patent-info-label">æ‘˜è¦:</div>
                            <div class="patent-info-value">${patent.abstract}</div>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${claimsCount > 0 ? `
                    <button class="view-visualization-btn" onclick="window.open('patent_query_visualization.html?patent=${patent.patent_number}', '_blank')">
                        æŸ¥çœ‹æƒåˆ©è¦æ±‚å…³ç³»å›¾
                    </button>
                    ` : ''}
                `;
                
                modal.style.display = 'block';
            }
            
            closeModal() {
                document.getElementById('patentDetailModal').style.display = 'none';
            }
            
            showNoResults() {
                const resultsContainer = document.getElementById('searchResults');
                const resultsList = document.getElementById('resultsList');
                const noResults = document.getElementById('noResults');
                const resultsCount = document.getElementById('resultsCount');
                
                resultsContainer.style.display = 'block';
                resultsList.innerHTML = '';
                noResults.style.display = 'block';
                resultsCount.textContent = 'æ‰¾åˆ° 0 ä¸ªç»“æœ';
            }
            
            showLoading(show) {
                document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            }
            
            showMessage(type, message) {
                const container = document.getElementById('messageContainer');
                const alertClass = type === 'error' ? 'alert-error' : 'alert-info';
                
                container.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;
                
                // 3ç§’åè‡ªåŠ¨éšè—
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
            
            clearMessage() {
                document.getElementById('messageContainer').innerHTML = '';
            }
            
            addToSearchHistory(query) {
                // é¿å…é‡å¤
                this.searchHistory = this.searchHistory.filter(item => item !== query);
                
                // æ·»åŠ åˆ°å¼€å¤´
                this.searchHistory.unshift(query);
                
                // é™åˆ¶å†å²è®°å½•æ•°é‡
                if (this.searchHistory.length > 10) {
                    this.searchHistory = this.searchHistory.slice(0, 10);
                }
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
                this.saveSearchHistory();
                this.displaySearchHistory();
            }
            
            displaySearchHistory() {
                const historyContainer = document.getElementById('searchHistory');
                const historyTags = document.getElementById('historyTags');
                
                if (this.searchHistory.length === 0) {
                    historyContainer.style.display = 'none';
                    return;
                }
                
                historyContainer.style.display = 'block';
                historyTags.innerHTML = '';
                
                this.searchHistory.forEach(query => {
                    const tag = document.createElement('span');
                    tag.className = 'history-tag';
                    tag.textContent = query;
                    historyTags.appendChild(tag);
                });
            }
            
            loadSearchHistory() {
                try {
                    const history = localStorage.getItem('patent_search_history');
                    return history ? JSON.parse(history) : [];
                } catch (error) {
                    console.error('åŠ è½½æœç´¢å†å²å¤±è´¥:', error);
                    return [];
                }
            }
            
            saveSearchHistory() {
                try {
                    localStorage.setItem('patent_search_history', JSON.stringify(this.searchHistory));
                } catch (error) {
                    console.error('ä¿å­˜æœç´¢å†å²å¤±è´¥:', error);
                }
            }
        }
        
        // åˆå§‹åŒ–æœç´¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            new PatentQuerySearch();
        });
    </script>
