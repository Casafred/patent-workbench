services:
  - type: web
    name: patent-analysis-workbench
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: MAX_IPS_PER_USER
        value: 5
      - key: DATABASE_URL
        fromDatabase:
          name: patent-db
          property: connectionString
    healthCheckPath: /
    
  - type: pserv
    name: patent-db
    env: docker
    plan: free
    ipAllowList: []
