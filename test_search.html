    <script>
        // æœç´¢æ¨¡å¼çŠ¶æ€
        let searchMode = false;
        const chatWindow = document.getElementById('chatWindow');

        const sendBtn = document.getElementById('sendBtn');

        // åˆ‡æ¢æœç´¢æ¨¡å¼
        searchBtn.addEventListener('click', () => {

        // å‘é€æ¶ˆæ¯
        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            addMessageToChat(message, 'user');
            chatInput.value = '';

            // æ·»åŠ åŠ©æ‰‹æ­£åœ¨æœç´¢/æ€è€ƒçš„æ¶ˆæ¯
            const assistantMessageId = addMessageToChat('<div class="search-progress"><div class="search-spinner"></div><span>æ­£åœ¨å¤„ç†æ‚¨çš„è¯·æ±‚...</span></div>', 'assistant');

            try {
                // æ„å»ºè¯·æ±‚å‚æ•°
                const requestPayload = {
                    model: 'GLM-4',
                    messages: [{ role: 'user', content: message }],
                    temperature: 0.7,
                    stream: true

                // æ·»åŠ æœç´¢å‚æ•°
                if (searchMode) {
                    requestPayload.enable_web_search = true;
                    requestPayload.search_engine = 'search_std';
                    requestPayload.search_count = 5;
                    requestPayload.content_size = 'medium';
                    requestPayload.search_prompt = "ä½ æ˜¯ä¸€ä¸ªä¸“ä¸šçš„AIåŠ©æ‰‹ã€‚è¯·åŸºäºç½‘ç»œæœç´¢ç»“æœ{search_result}å›ç­”ç”¨æˆ·é—®é¢˜ï¼Œå¹¶åœ¨å›ç­”ä¸­å¼•ç”¨æ¥æºé“¾æ¥ã€‚ç¡®ä¿ä¿¡æ¯å‡†ç¡®ã€åŠæ—¶ï¼Œå¹¶æ ‡æ³¨ä¿¡æ¯æ¥æºã€‚";
                }

                console.log('å‘é€è¯·æ±‚:', requestPayload);

                // è°ƒç”¨API
                const response = await fetch('http://localhost:5000/stream_chat', {
                    method: 'POST',
                    headers: {

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let searchResults = null;

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n').filter(line => line.startsWith('data: '));
                    
                    for (const line of lines) {
                        const data = line.substring(6);
                        if (data === '[DONE]') continue;
                        try {
                            const parsed = JSON.parse(data);
                            if (parsed.error) {

                            }

                            // æ£€æŸ¥æ˜¯å¦æœ‰å·¥å…·è°ƒç”¨ï¼ˆæœç´¢ç»“æœï¼‰
                            const toolCalls = parsed.choices[0]?.delta?.tool_calls;
                            if (toolCalls && toolCalls.length > 0) {
                                console.log('æ”¶åˆ°å·¥å…·è°ƒç”¨:', toolCalls);
                                // æ›´æ–°åŠ©æ‰‹æ¶ˆæ¯ä¸ºæœç´¢ä¸­
                                updateMessage(assistantMessageId, '<div class="search-progress"><div class="search-spinner"></div><span>æ­£åœ¨è”ç½‘æœç´¢ç›¸å…³ä¿¡æ¯...</span></div>');
                                
                                // å¤„ç†æœç´¢ç»“æœ
                                toolCalls.forEach(toolCall => {
                                    if (toolCall.type === 'web_search' && toolCall.web_search?.outputs) {
                                        searchResults = toolCall.web_search.outputs;
                                        console.log('æœç´¢ç»“æœ:', searchResults);
                                        updateMessage(assistantMessageId, `<div class="search-progress"><div class="search-spinner"></div><span>å·²æ‰¾åˆ° ${searchResults.length} æ¡ç›¸å…³ä¿¡æ¯ï¼Œæ­£åœ¨ç”Ÿæˆå›ç­”...</span></div>`);
                                    }
                                });
                            }

                            // è·å–å†…å®¹å¢é‡
                            const delta = parsed.choices[0]?.delta?.content || "";
                            if (delta) {
                                fullResponse += delta;
                                updateMessage(assistantMessageId, fullResponse);
                            }
                        } catch (e) {
                            console.error('è§£æé”™è¯¯:', e);
                        }
                    }
                }

                // æ·»åŠ æœç´¢ç»“æœå¼•ç”¨
                if (searchResults && searchResults.length > 0) {
                    const sourcesHtml = `

                            <div class="sources-header">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16">

                                </svg>
                                æœç´¢æ¥æº (${searchResults.length})
                            </div>
                            <div class="sources-list">
                                ${searchResults.map((result, index) => `
                                    <div class="source-item">
                                        <span class="source-number">[${index + 1}]</span>
                                        <a href="${result.link}" target="_blank" rel="noopener noreferrer" class="source-link">
                                            ${result.title}
                                        </a>
                                        ${result.publish_date ? `<span class="source-date">${result.publish_date}</span>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    updateMessage(assistantMessageId, fullResponse + sourcesHtml);
                }
            } catch (error) {
                console.error('è¯·æ±‚é”™è¯¯:', error);
                updateMessage(assistantMessageId, `<div style="color: red;">è¯·æ±‚å¤±è´¥: ${error.message}</div>`);
            }
        }

        function addMessageToChat(content, role) {
